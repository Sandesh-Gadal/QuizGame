<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="quiz-container">
        <div id="header">
            <h2 id="level">Level 1 > Question 1</h2>
        </div>
        <div id="question-container">
            <img id="question-image" src="placeholder.png" alt="Question Image">
            <p id="question-text">Loading...</p>
            <div id="answers-container"></div>
        </div>
        <button id="check-answer" disabled>Check Result</button>
        <div id="result-container">
            <div id="result-labels">
                <span id="correct-label">Correct: 0</span>
                <span id="wrong-label">Wrong: 0</span>
            </div>
        </div>
    </div>
</body>
</html>
